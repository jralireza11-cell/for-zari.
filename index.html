<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Zari ❤️</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

body{
  height:100vh;
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  color:white;
}

/* LOGIN */

.login-screen{
  text-align:center;
  transition:opacity 0.8s ease;
}

.login-screen h2{
  margin-bottom:20px;
  letter-spacing:2px;
}

input{
  padding:12px 20px;
  border:none;
  border-radius:30px;
  text-align:center;
  font-size:16px;
  outline:none;
}

button{
  margin-top:15px;
  padding:10px 25px;
  border:none;
  border-radius:30px;
  background:red;
  color:white;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  background:blue;
}

.error{
  margin-top:10px;
  color:red;
  font-size:14px;
}

/* HEART SECTION */

.heart-section{
  position:absolute;
  opacity:0;
  pointer-events:none;
  transition:opacity 1s ease;
}

.wrapper{
  position:relative;
  width:450px;
  height:450px;
}

svg{
  width:100%;
  height:100%;
  animation:pulse 1.6s infinite 3s;
}

.heart-path{
  fill:none;
  stroke:red;
  stroke-width:20;
  stroke-linejoin:round;
  stroke-linecap:round;
  stroke-dasharray:2000;
  stroke-dashoffset:2000;
  animation:draw 3s forwards, blink 2s infinite alternate 3s;
}

/* Animations */

@keyframes draw{
  to{ stroke-dashoffset:0; }
}

@keyframes blink{
  0%{
    stroke:red;
    filter:drop-shadow(0 0 25px red);
  }
  100%{
    stroke:blue;
    filter:drop-shadow(0 0 25px blue);
  }
}

@keyframes pulse{
  0%{ transform:scale(1); }
  50%{ transform:scale(1.08); }
  100%{ transform:scale(1); }
}

/* Text */

.text{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  font-size:32px;
  font-weight:bold;
  text-shadow:
    0 0 10px white,
    0 0 20px red,
    0 0 30px blue;
}

</style>
</head>
<body>

<div class="login-screen" id="login">
  <h2>This page is protected</h2>
  <input type="password" id="password" placeholder="Enter password">
  <br>
  <button onclick="checkPassword()">Unlock</button>
  <div class="error" id="error"></div>
</div>

<div class="heart-section" id="heartSection">
  <div class="wrapper">
    <svg viewBox="0 0 512 512">
      <path class="heart-path"
        d="M256 472
           L60 276
           C-20 196 20 76 140 76
           C200 76 256 140 256 140
           C256 140 312 76 372 76
           C492 76 532 196 452 276
           Z"/>
    </svg>
    <div class="text" id="typing"></div>
  </div>
</div>

<script>
function checkPassword(){
  const pass = document.getElementById("password").value;
  const error = document.getElementById("error");

  if(pass === "7575"){
    document.getElementById("login").style.opacity = "0";
    
    setTimeout(() => {
      document.getElementById("login").style.display = "none";
      const heart = document.getElementById("heartSection");
      heart.style.opacity = "1";
      heart.style.pointerEvents = "auto";
      startTyping();
    }, 800);
    
  } else {
    error.textContent = "Wrong password";
  }
}

function startTyping(){
  const message = "I love you zari";
  const typingElement = document.getElementById("typing");
  let index = 0;

  function type(){
    if(index < message.length){
      typingElement.innerHTML += message.charAt(index);
      index++;
      setTimeout(type, 120);
    }
  }

  setTimeout(type, 3200);
}
</script>

</body>
</html>
